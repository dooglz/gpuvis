<p>Hello world! This is GPUVIS - simulator</p>

<script>
    var url = "js/page_sim.js";
    $.getScript(url).done(function () {
        $.getScript("js/page_sim_vis.js").done(function () {
            main_sim();
        });
    });
</script>
<div class="loadercon">
    <div class="loader"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 simres">
            <h3>Vis Control: </h3>
            <button id="btn1" type="button" class="btn btn-secondary btn-block" onclick="vis.bigview()">Overview
            </button>
            <button id="btn2" type="button" class="btn btn-secondary btn-block" onclick="vis.taskmanview()">TaskMan
            </button>
            <button id="btn3" type="button" class="btn btn-secondary btn-block" onclick="vis.cuview(0)">cuview</button>
            <button id="btn3" type="button" class="btn btn-secondary btn-block" onclick="TestLiveData()">fakedata
            </button>
            <h3>Launch Params: </h3>
            Kernels: <input name="alunch_kernels" type="number" min="0" max="64" value="64" step="1">
            <button id="simgobtn" type="button" class="btn btn-secondary" onclick="Launchsim()">GO
            </button>
            <br>
            <span id="simstatus"></span>
            <span id="simresults"></span>
            <div id="simctrl">
                <hr>
                <span id="simseek">Cycle:0</span>
                <div class="btn-group" id="simctrlbtns">
                    <a class="btn" href="#" id="simseekstart"><i class="fas fa-angle-double-left"></i></a>
                    <a class="btn" href="#" id="simseekback"><i class="fas fa-angle-left"></i></a>
                    <a class="btn" href="#" id="simseeknext"><i class="fas fa-angle-right"></i></a>
                    <a class="btn" href="#" id="simseekend"><i class="fas fa-angle-double-right"></i></a>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-1 viscontainer" id="viscontainer"></div>
    </div>
</div>
